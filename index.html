<html lang="en">
 
  <head>

    <title>Karma Clone</title>
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:500,300,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  
  <body>
   
    <nav class="top-nav">
      <div class="content">

        <ul class="links">
          <li><a href="#">Meet Karma</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li> 
          <li><a href="#">Login</a></li>
        </ul>

        <img class="logo" src="img/karma-logo.svg" alt="Karma Logo">

      </div>
      <!--  END CONTENT CONTAINER  -->
    </nav>
    <!--  END TOP-BAR  -->

    <header class="hero-intro">
      <div class="content">

        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>

        <button class="big-button">Learn More</button>
        
      </div>
      <!--  END CONTENT CONTAINER   -->
    </header>

    <section class="cases">
      <div class="content">

          <li>
            <img src="img/icon-devices.svg" alt="devices icon">

            </div>
          </li>
          <li>

            </div>
          </li>
          <li>
            <img src="img/icon-refill.svg" alt="payment icon">

            </div>

    </section>
    <!--  END HEADER SECTION   -->
    
    <footer class="social">
      <div class="content">
        
        <hr>
        
        <h5>Join us on</h5>

        <ul class="icons">
          <li class="twitter"><span class="fa fa-twitter"></span></li>
          <li class="facebook"><span class="fa fa-facebook"></span></li>
